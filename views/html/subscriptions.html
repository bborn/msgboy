<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Msgboy Subscriptions</title>
    <meta name="application-name" content="Msgboy" />
    <link rel="stylesheet" href="../css/msgboy.css" />
    <script src="../../lib/frontend.js" type="text/javascript"></script>
    <script type="text/javascript">
      window.onload = function () {
          Msgboy.run("subscriptions");
      };
    </script>

</head>
<body>
    <header class="topbar">
        <div class="fill">
            <div class="container">
                <a href="dashboard.html"><h1>Msgboy</h1></a>
                <ul class="nav">
                    <li><a href="options.html" class="options">Options</a></li>
                    <li><a href="subscriptions.html" class="subscriptions">Subscriptions</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div id="info">

        <span href="#" class="btn btn-large" id="opml" style="float:right; margin:20px">Export as OPML</span>
        <h1>Subscriptions</h1>

        <form id="addSubscription" method="get" action="./subscribe.html">
          <p>
            <input class="input-xlarge" type="text" name="url" id="urlTypeahead" style="vertical-align: baseline;"/>&nbsp;<input type="submit" class="btn btn-primary" value="Subscribe">
          </p>
        </form>

        <table id="subscriptions" class="table-condensed">
            <thead>
                <tr>
                    <th class="title">
                        URL
                    </th>
                    <th class="state">
                        <select class="span2" id="selectState">
                            <option value='subscribed'>Subscribed</option>
                            <option value='unsubscribed'>Unsubscribed</option>
                            <option value='all'>All</option>
                        </select>
                    </th>
                    <th class="action"></th>
                </tr>
            </thead>
        </table>
    </div>

    <img id="buildings" src="../img/buildings.png" />
    <img id="clouds" src="../img/clouds.png" />
    <img id="signal" src="../img/mb-signal.png" />

</body>
</html>
